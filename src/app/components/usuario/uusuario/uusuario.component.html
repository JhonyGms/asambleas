<div class="row">
    <div class="col-md-4 mx-auto"  align="center">
        <img src="{{imgfondo}}" class="card-img-top" alt="..." >
        <br>
        <br>
        <div class="card">
            
            <div class="card-header">
                Iniciar Sesión Usuario

                <img>
            </div>
            
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Asamblea</label>
                        </div>
                        <select  class="custom-select"  name="miselect" [(ngModel)]="user.asamblea" aria-placeholder=""  (change)="changeWebsite($event)" required>
                            <option value="" >--Seleccionar--</option>
                            <option [value]="item.id" *ngFor="let item of lista">{{item.nombre}}</option> 
                            </select>
                    </div> 
                    <br>
                    <div class="form-grup">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" required placeholder="usuario" autofocus>
                    </div> 
                    <br>
                    <div class="form-grup">
                        <input type="password" [(ngModel)]="user.password" name="Password" class="form-control" placeholder="contraseña" required id="">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">
                        Iniciar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
